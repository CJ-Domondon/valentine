<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="images" src="images/images.png"></img>
            <h1 class="hh" id="name">Hi Looooove!</h1>
            <p class="pp" id="question">Will you be my Valentine this coming February 14?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No</button>
                <button onclick="showMessage('Yes')" id="yesButton">Yes</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Nice try, but no!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>Yeeey! See you on February 14 afterclass, Love.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
